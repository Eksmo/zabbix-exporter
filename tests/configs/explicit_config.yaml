---
explicit_metrics: true
metrics:
    - key: 'local.metric[uwsgi,workers,*,*]'
      name: 'uwsgi_workers'
      help: 'UWSGI workers'
      labels:
        app: $1
        status: $2
      labels_reject:
        - 'total'
    - key: 'local.metric[uwsgi,sum,*,rss]'
      name: 'uwsgi_rss'
      labels:
        app: $1
    - key: 'system.metric'
